name: mkdocs
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - run: pip install mkdocs-material markdown-include mkdocs-markdownextradata-plugin inginious pydantic
      - run: cd docs/scripts && python generate_categories.py && python generate_config_schema.py
      - run: cd docs && mkdocs gh-deploy --force
